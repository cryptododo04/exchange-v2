<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <style>
        .dropdown-menu {
            max-height: 200px; /* Ajusta la altura máxima según sea necesario */
            overflow-y: auto; /* Agrega un scrollbar si la lista es más larga que la altura máxima */
        }
    </style>

    <script defer src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="card-container">

                      </button>
                      <ul class="dropdown-menu" aria-labelledby="countryDropdown">
                        <li>
                          <a class="dropdown-item" href="#" onclick="selectCountry('Argentina')">
                            <img src="images/argentina.png" alt="Argentina"> Argentina
                          </a>
                        </li>
                        <li>

                        <li>

                          </a>
                        </li>

                        <li>

                        <li>

                          </a>
                        </li>

                        <li>
                          <a class="dropdown-item" href="#" onclick="selectCountry('Brazil')">
                            <img src="images/brasil.png" alt="Brazil"> Brasil
                          </a>
                        </li>

                        <li>
                          <a class="dropdown-item" href="#" onclick="selectCountry('Brazil')">
                            <img src="images/brasil.png" alt="Brazil"> Brasil
                          </a>
                        </li>
                        <!-- Agrega más elementos de lista para otros países -->
                      </ul>
                    </div>
                    
                </div>
            </div>
            <div class="mat-card-header">
                <h2>Tu recibes</h2>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="0.00">
                    <div class="select-with-images">
                        <select class="form-select" onchange="showImage(2, this)">
                            <option value="ARS" data-thumbnail="./images/paypal.png" data-image="path/to/palpal-image.jpg">PayPal</option>
                            <option value="USD" data-thumbnail="./images/dolar.png" data-image="path/to/usd-image.jpg">USD</option>
                            <option value="BTC" data-thumbnail="path/to/btc-thumbnail.jpg" data-image="path/to/btc-image.jpg">BTC</option>
                        </select>
                        <img id="selected-image-2" src="" alt="Selected currency">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectCountry(country) {
            document.getElementById("countryDropdown").innerText = country;
        }
    </script>

</body>
</html>
